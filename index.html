<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="app">
        <div class="container d-flex justify-content-center">
            <div class="carousel_container d-flex">
                <img :src="'./assets/' + images[activeImage].image" alt="">
                <div class="thumbs d-flex flex-column">
                    <img :src="'./assets/' + images[index].image" alt="" v-for="(image, index) in images">
                </div>
                <div class="details text-white text-end">
                    <h3>CIAO</h3>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque, consequatur?</p>
                </div>
                <nav class="d-flex flex-column justify-content-between">
                    <button class="prev">
                        <i class="fa-solid fa-chevron-up"></i>
                    </button>
                    <button class="next">
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
